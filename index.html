<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="cmp">
    <img src="./images/illustration-hero.svg" alt="Hero illustration" class="cmp__img"/>
    <div class="cmp__content">
      <h1 class="cmp__title">Order Summary</h1>
      <p class="cmp__body">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="cmp__plan">
          <div class="cmp__plan-icon-container"><img src="./images/icon-music.svg" alt="Music icon" class="cmp__plan-icon"/></div>
          <div class="cmp__plan-info">
            <h3 class="cmp__plan-title">Annual Plan</h3>
            <p class="cmp__plan-price">$59.99/year</p>
          </div>
          <a href="#" class="cmp__plan-change">Change</a>
        </div>

        <footer class="cmp__footer">
          <button class="cmp__btn cmp__btn--blue">Proceed to Payment</button>
          <button class="cmp__btn cmp__btn--white">Cancel Order</button>
        </footer>
    </div>
  </div>


</body>
</html>
